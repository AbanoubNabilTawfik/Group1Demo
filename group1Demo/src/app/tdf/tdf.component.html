<div class="container">
    <form #userForm="ngForm">
        {{userForm.value |json}}
        <br>
        {{userModel |json}}
        <div class="form-group">
            <label>Name :</label>
            <input type="text" [class.is-invalid]="name.invalid && name.touched"  required name="txtName" #name="ngModel" [(ngModel)]="userModel.name" class="form-control">
            <small  class="text-danger" [class.d-none]="name.untouched ||name.valid">Name is required</small>
        </div>
        {{name.className}}
        <br>
        {{name.valid}}

        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" #email="ngModel" [(ngModel)]="userModel.email" class="form-control">
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" name="txtStreet" #street="ngModel" [(ngModel)]="userModel.street" class="form-control" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="txtCity" #city="ngModel" [(ngModel)]="userModel.city" class="form-control" />
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" name="txtPostalCode" #postalCode="ngModel" [(ngModel)]="userModel.postalCode" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label>telephone :</label>
            <input type="tel" #phone="ngModel" required [class.is-invalid]="phone.invalid &&phone.touched" pattern="^\d{11}$"  name="txtPhone"[(ngModel)]="userModel.phone" class="form-control">
          
            <div *ngIf="phone.errors && phone.touched">
             <small class="text-danger" *ngIf="phone.errors.required">Phone is required</small>
             <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 11 digits</small>
           </div>
           
           
        </div>
        <div class="form-group">
            <select class="custom-select" #topic="ngModel" [(ngModel)]="userModel.topic" name="ddlTopics">
                <option selected>
                    I'm Interested In
                </option>

                <option *ngFor="let topic of topics">{{topic}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time selection</label>
            <div class="form-check">
                <input type="radio" value="eveninig" class="form-
                    check-input" #time="ngModel" name="timeSelection" [(ngModel)]="userModel.timeSelection">
                <label class="form-check-label">Eveninig (5PM –
                    8PM)</label>
            </div>

            <div class="form-check">
                <input type="radio" value="Morning" class="form-check-
                  input"  #time="ngModel" name="timeSelection" [(ngModel)]="userModel.timeSelection">
                <label class="form-check-label">Morning (5PM –
                    8PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input"  #offers="ngModel"  [(ngModel)]="userModel.chkOffers" name="chkOffers" ngModel>
            <label class="form-check-label">
                Send me new offers
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit Form">




    </form>
</div>
